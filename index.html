<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area">
            <h2>Why We Use &lt;br&gt; Element</h2>
        </div>
        <div class="answer-area">
        </div>
        <button class="submit" type="submit">Submit Answer</button>
        <div class="bullets">
            <div class="spans">
            </div>
            <div class="countdown">
                <span class="minutes">02</span>: <span class="secondes">45</span>
            </div>
        </div>
        <div class="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
